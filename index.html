<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINX - –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #EDD5BB; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –±–µ–∂–µ–≤—ã–π —Ñ–æ–Ω */
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: #FFF5E6; /* –°–≤–µ—Ç–ª–æ-–±–µ–∂–µ–≤—ã–π */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2); /* –ë–æ–ª–µ–µ –≤—ã—Ä–∞–∂–µ–Ω–Ω—ã–µ —Ç–µ–Ω–∏ */
            border: 1px solid #C4A484; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω–∞—è —Ä–∞–º–∫–∞ */
        }
        .logo {
            display: block;
            margin: 0 auto 25px;
            max-width: 180px;
            height: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5D4037; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #C4A484;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #FFF;
            color: #5D4037;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #8D6E63;
        }
        .service-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }
        .service-btn {
            padding: 14px;
            background: #A1887F; /* –ï–¥–∏–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ */
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .service-btn.active {
            background: #6D4C41; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 0 0 2px #8D6E63; /* –ö–æ–Ω—Ç—É—Ä –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è */
            border: 1px solid #5D4037;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #5D4037; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        .submit-btn:hover {
            background: #3E2723;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .section-title {
            text-align: center;
            color: #5D4037;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="DRINX" class="logo">
        
        <div class="section-title">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</div>
        <div class="service-buttons">
            <button type="button" class="service-btn active" data-value="free_hands">
                üëê –°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏
            </button>
            <button type="button" class="service-btn" data-value="consultation">
                üòä –ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –∫–∞–≤–∏—Å—Ç–∞
            </button>
            <button type="button" class="service-btn" data-value="degustation">
                üç∑ –ó–∞–∫–∞–∑–∞—Ç—å –¥–µ–≥—É—Å—Ç–∞—Ü–∏—é
            </button>
            <input type="hidden" id="service" name="service" value="free_hands">
        </div>
        
        <div class="form-group">
            <label for="name">–í–∞—à–µ –∏–º—è:</label>
            <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
        </div>
        
        <div class="form-group">
            <label for="phone">–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω:</label>
            <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">
        </div>
        
        <button class="submit-btn" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É—Å–ª—É–≥
        const serviceBtns = document.querySelectorAll('.service-btn');
        serviceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                serviceBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('service').value = btn.dataset.value;
            });
        });
        
        // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = '+7' + (x[2] ? ' (' + x[2] : '') + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendData() {
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                service_type: document.getElementById('service').value
            };
            
            if (!formData.name || !formData.phone) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –£–¥–∞–ª—è–µ–º –º–∞—Å–∫—É –∏–∑ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            formData.phone = '+7' + formData.phone.replace(/\D/g, '').substring(1);
            
            Telegram.WebApp.sendData(JSON.stringify(formData));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
