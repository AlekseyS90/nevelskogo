<!DOCTYPE html>
<html>
<head>
    <title>–°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: var(--tg-theme-button-color, #007bff);
            outline: none;
        }
        button {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:active {
            opacity: 0.9;
            transform: scale(0.98);
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <input type="text" 
                   id="name" 
                   placeholder="–í–∞—à–µ –∏–º—è"
                   required>
            <div id="name-error" class="error"></div>
        </div>
        
        <div class="form-group">
            <input type="tel" 
                   id="phone" 
                   placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (–ø—Ä–∏–º–µ—Ä: 79001234567)"
                   required>
            <div id="phone-error" class="error"></div>
        </div>

        <button onclick="submitForm('callback')">üìû –ó–∞–∫–∞–∑–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
        <button onclick="submitForm('delivery')" style="margin-top: 10px;">ü§ù –°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        const tg = window.Telegram.WebApp;
        let isSubmitted = false;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        if (!tg || !tg.initData) {
            showFatalError('Mini App –∑–∞–ø—É—â–µ–Ω –≤–Ω–µ Telegram!');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.MainButton
            .setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É')
            .hide()
            .onClick(handleMainButtonClick);

        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message) {
            console.log(`[${new Date().toISOString()}] ${message}`);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É
        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // –§–∞—Ç–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞
        function showFatalError(message) {
            document.body.innerHTML = `
                <div style="color: #dc3545; text-align: center; padding: 20px;">
                    <h2>‚ö†Ô∏è –û—à–∏–±–∫–∞</h2>
                    <p>${message}</p>
                </div>
            `;
            tg.MainButton.hide();
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            let isValid = true;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏
            if (!name) {
                showError('name-error', '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                isValid = false;
            } else {
                hideError('name-error');
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            if (!phone) {
                showError('phone-error', '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω');
                isValid = false;
            } else if (!/^(\+7|8|7)?\d{10}$/.test(phone)) {
                showError('phone-error', '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                isValid = false;
            } else {
                hideError('phone-error');
            }

            tg.MainButton[isValid ? 'show' : 'hide']();
            return isValid;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        function handleMainButtonClick() {
            submitForm('default');
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        function submitForm(type) {
            if (isSubmitted) {
                log('–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã');
                return;
            }

            if (!validateForm()) {
                tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ!');
                return;
            }

            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: normalizePhone(document.getElementById('phone').value.trim()),
                type: type
            };

            log(`–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö: ${JSON.stringify(formData)}`);
            
            isSubmitted = true;
            tg.MainButton.showProgress();
            
            try {
                tg.sendData(JSON.stringify(formData));
                log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã');
                
                setTimeout(() => {
                    tg.close();
                    log('Mini App –∑–∞–∫—Ä—ã—Ç');
                }, 300);
            } catch (error) {
                isSubmitted = false;
                tg.MainButton.hideProgress();
                log(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`);
                tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
            }
        }

        // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function normalizePhone(phone) {
            return phone.replace(/^(\+7|8|7)/, '7').replace(/\D/g, '');
        }

        // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('name').addEventListener('input', () => {
            hideError('name-error');
            validateForm();
        });

        document.getElementById('phone').addEventListener('input', () => {
            hideError('phone-error');
            validateForm();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        log('Mini App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
