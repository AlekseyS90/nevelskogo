<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка DRINX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: grid;
      gap: 20px;
    }
    .card {
      background: linear-gradient(145deg, #1e1e1e, #2e2e2e);
      border: none;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Выберите тип заявки</h1>
  <div class="container">
    <button class="card" onclick="submit('Свободные руки')">
      <h2>Свободные руки</h2>
      <p>Заявка на замену/поддержку персонала</p>
    </button>
    <button class="card" onclick="submit('Дегустация')">
      <h2>Дегустация</h2>
      <p>Заявка на проведение дегустации</p>
    </button>
    <button class="card" onclick="submit('Мероприятие')">
      <h2>Мероприятие</h2>
      <p>Заявка на организацию события</p>
    </button>
  </div>

  <script>
    function submit(type) {
      const name = prompt("Введите ваше имя:");
      const phone = prompt("Введите ваш номер телефона:");

      if (!name || !phone) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      const data = { name, phone, type };
      const json = JSON.stringify(data);
      window.Telegram.WebApp.sendData(json);
      window.Telegram.WebApp.close();
    }
  </script>
</body>
</html>
