<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINX - Винотека</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Ваша разметка остается без изменений -->
        <div class="logo">
            <img src="logo.png" alt="DRINX Logo">
            <h3>ВИНОТЕКА</h3>
        </div>

        <!-- ... остальная разметка ... -->

        <div class="form-group">
            <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>
        </div>

        <!-- ... остальная разметка ... -->
    </div>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Маска для телефона с сохранением 8 после +7
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Сохраняем позицию курсора
            let cursorPos = e.target.selectionStart;
            
            // Если начинается с 7 или 8, добавляем +7
            if (value.length > 0 && (value[0] === '7' || value[0] === '8')) {
                value = '7' + value.substring(1); // Меняем первую цифру на 7
                value = '+7' + value.substring(1); // Добавляем +
            } else if (value.length > 0) {
                value = '+7' + value; // Просто добавляем +7
            }
            
            // Форматирование
            let formatted = value;
            if (value.length > 2) {
                formatted = value.substring(0, 2) + ' ' + value.substring(2, 5);
            }
            if (value.length > 5) {
                formatted += ') ' + value.substring(5, 8);
            }
            if (value.length > 8) {
                formatted += '-' + value.substring(8, 10);
            }
            if (value.length > 10) {
                formatted += '-' + value.substring(10, 12);
            }
            
            e.target.value = formatted;
            
            // Восстанавливаем позицию курсора с учетом добавленных символов
            let addedChars = formatted.length - value.length;
            e.target.setSelectionRange(cursorPos + addedChars, cursorPos + addedChars);
        });
        
        // Остальной код (selectService, submitForm) остается без изменений
        let selectedService = null;
        let selectedButton = null;
        
        function selectService(serviceType, button) {
            selectedService = serviceType;
            
            if (selectedButton) {
                selectedButton.classList.remove('active');
            }
            
            button.classList.add('active');
            selectedButton = button;
        }
        
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.replace(/\D/g, '');
            
            // Корректировка номера (если начинается с 8 меняем на +7)
            if (phone.startsWith('8') && phone.length === 11) {
                phone = '+7' + phone.substring(1);
            } else if (phone.startsWith('7') && phone.length === 11) {
                phone = '+' + phone;
            } else if (phone.length === 10) {
                phone = '+7' + phone;
            }
            
            if (!name) {
                Telegram.WebApp.showAlert('Пожалуйста, введите ваше имя!');
                document.getElementById('name').focus();
                return;
            }
            
            if (!phone || phone.length < 12) { // +7 и 10 цифр
                Telegram.WebApp.showAlert('Введите корректный номер телефона!');
                document.getElementById('phone').focus();
                return;
            }
            
            if (!selectedService) {
                Telegram.WebApp.showAlert('Пожалуйста, выберите услугу!');
                return;
            }
            
            const data = {
                name: name,
                phone: phone,
                service_type: selectedService
            };
            
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
