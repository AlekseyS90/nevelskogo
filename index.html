<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    img {
      max-width: 100px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      background: #800000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #a00000;
    }

    .submit-btn {
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип">
    <h2>Оставьте заявку</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Ваше имя" required />

      <input type="tel" id="phone" placeholder="+7" value="+7" maxlength="12" required oninput="validatePhone(this)" />

      <div class="buttons">
        <button type="button" onclick="selectService('Покупка вина')">Покупка вина</button>
        <button type="button" onclick="selectService('Доставка')">Доставка</button>
        <button type="button" onclick="selectService('Консультация')">Консультация</button>
      </div>

      <button class="submit-btn" type="submit">Отправить</button>
    </form>
  </div>

  <script>
    let selectedService = "";

    function selectService(service) {
      selectedService = service;
      alert("Вы выбрали: " + service);
    }

    function validatePhone(input) {
      if (!input.value.startsWith("+7")) {
        input.value = "+7";
      }
      if (input.value === "+78") {
        input.value = "+7";
      }
    }

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!selectedService) {
        alert("Пожалуйста, выберите услугу.");
        return;
      }

      const data = {
        name: name,
        phone: phone,
        service_type: selectedService
      };

      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close(); // Закрытие WebApp после отправки
      } else {
        alert("Ошибка: Telegram WebApp не найден");
      }
    });
  </script>
</body>
</html>
