<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f8f5f0;
        }
        .service-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .free-hands { background-color: #8b0000; }
        .manager { background-color: #4a2511; }
        .tasting { background-color: #5c3a21; }
        .active {
            box-shadow: 0 0 0 3px rgba(0,0,0,0.3);
            transform: scale(1.02);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #ddd;
        }
        button.submit {
            background: #5c3a21;
            color: white;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">DRINX ВИНОТЕКА</h2>
    
    <h3>Выберите услугу:</h3>
    <button class="service-btn free-hands" onclick="selectService('free_hands', this)">СВОБОДНЫЕ РУКИ</button>
    <button class="service-btn manager" onclick="selectService('manager', this)">ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР</button>
    <button class="service-btn tasting" onclick="selectService('tasting', this)">ДЕГУСТАЦИЯ</button>

    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>

    <button class="submit" onclick="submitForm()">ОТПРАВИТЬ ЗАЯВКУ</button>

    <script>
        // Инициализация
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        console.log("WebApp initialized");
        
        let selectedService = null;
        
        // Выбор услуги
        function selectService(service, button) {
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            selectedService = service;
            console.log("Selected service:", service);
        }
        
        // Отправка формы
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.replace(/\D/g, '');
            
            // Нормализация телефона
            if (phone.startsWith('8') && phone.length === 11) {
                phone = '7' + phone.substring(1);
            }
            phone = '+7' + phone.substring(1);
            
            console.log("Form data:", {name, phone, service: selectedService});
            
            if (!name || !phone || !selectedService) {
                Telegram.WebApp.showAlert("Заполните все поля!");
                return;
            }
            
            const data = {
                name: name,
                phone: phone,
                service_type: selectedService
            };
            
            console.log("Sending data:", data);
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
