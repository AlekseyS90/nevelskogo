<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drinx - Заявка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #7c3aed;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b21a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оформление заявки</h1>
    <form id="orderForm">
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" placeholder="Алексей" required />

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" placeholder="89998887766" required />

      <label for="type">Выберите услугу:</label>
      <select id="type" required>
        <option value="">-- Выберите --</option>
        <option value="СВОБОДНЫЕ РУКИ">СВОБОДНЫЕ РУКИ (доставка)</option>
        <option value="ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР">ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР</option>
      </select>

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("orderForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const type = document.getElementById("type").value;

      if (!name || !phone || !type) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      const data = {
        name: name,
        phone: phone,
        type: type
      };

      // Отправка данных в Telegram
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close(); // Закрывает WebApp после отправки
      } else {
        alert("Ошибка инициализации Telegram WebApp");
      }
    });
  </script>
</body>
</html>
