<!DOCTYPE html>
<html>
<head>
    <title>–°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: var(--tg-theme-button-color, #007bff);
            outline: none;
        }
        button {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:active {
            opacity: 0.9;
            transform: scale(0.98);
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required />
            <div id="name-error" class="error"></div>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (–ø—Ä–∏–º–µ—Ä: 79001234567)" required />
            <div id="phone-error" class="error"></div>
        </div>

        <button onclick="submitForm('callback')">üìû –ó–∞–∫–∞–∑–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
        <button onclick="submitForm('delivery')" style="margin-top: 10px;">ü§ù –°–≤–æ–±–æ–¥–Ω—ã–µ —Ä—É–∫–∏</button>
    </div>

    <script>
        let isSubmitted = false;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤–Ω—É—Ç—Ä–∏ Telegram Mini App
        if (!window.Telegram || !window.Telegram.WebApp || !window.Telegram.WebApp.initData) {
            document.body.innerHTML = `
                <div style="color: red; text-align: center; padding: 20px;">
                    <h2>‚ö†Ô∏è –û—à–∏–±–∫–∞</h2>
                    <p>–§–æ—Ä–º–∞ –¥–æ–ª–∂–Ω–∞ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram.</p>
                </div>`;
            throw new Error("Mini App –¥–æ–ª–∂–µ–Ω –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram");
        }

        const tg = window.Telegram.WebApp;
        tg.expand();

        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            let isValid = true;

            if (!name) {
                showError("name-error", "–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è");
                isValid = false;
            } else {
                hideError("name-error");
            }

            if (!phone) {
                showError("phone-error", "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω");
                isValid = false;
            } else if (!/^(\+7|8|7)?\d{10}$/.test(phone)) {
                showError("phone-error", "–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ç–µ–ª–µ—Ñ–æ–Ω–∞");
                isValid = false;
            } else {
                hideError("phone-error");
            }

            return isValid;
        }

        function showError(id, msg) {
            document.getElementById(id).textContent = msg;
            document.getElementById(id).style.display = "block";
        }

        function hideError(id) {
            document.getElementById(id).style.display = "none";
        }

        function normalizePhone(phone) {
            return phone.replace(/^(\+7|8|7)/, "7").replace(/\D/g, "");
        }

        function submitForm(type) {
            if (isSubmitted) {
                console.log("–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏");
                return;
            }

            if (!validateForm()) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ!");
                return;
            }

            const formData = {
                name: document.getElementById("name").value.trim(),
                phone: normalizePhone(document.getElementById("phone").value.trim()),
                type,
            };

            console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", JSON.stringify(formData));

            isSubmitted = true;

            try {
                tg.sendData(JSON.stringify(formData));
                console.log("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã");

                tg.showAlert("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!", () => {
                    setTimeout(() => {
                        tg.close();
                    }, 500);
                });
            } catch (err) {
                isSubmitted = false;
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:", err);
                tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.");
            }
        }

        window.onload = () => console.log("Mini App –∑–∞–≥—Ä—É–∂–µ–Ω");
    </script>
</body>
</html>
