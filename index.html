<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINX - Заявка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .service-btn {
            background: #8b0000;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
        }
        .manager { background: #4a2511; }
        .tasting { background: #5c3a21; }
        .active {
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.5);
            transform: scale(1.02);
        }
        input, .submit-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #5c3a21;
            color: white;
            border: none;
            font-weight: bold;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://via.placeholder.com/200x80?text=DRINX+LOGO" alt="DRINX Logo">
    </div>

    <h3>Выберите услугу:</h3>
    
    <button class="service-btn" onclick="selectService('free_hands', this)">СВОБОДНЫЕ РУКИ</button>
    <button class="service-btn manager" onclick="selectService('manager', this)">ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР</button>
    <button class="service-btn tasting" onclick="selectService('tasting', this)">ДЕГУСТАЦИЯ</button>

    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>

    <button class="submit-btn" onclick="submitForm()">ОТПРАВИТЬ ЗАЯВКУ</button>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        let selectedService = null;
        let activeButton = null;
        
        // Маска для телефона
        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[1] ? '' : '+7' + (x[2] ? ' (' + x[2] : '') + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });
        
        // Выбор услуги
        function selectService(service, button) {
            selectedService = service;
            if (activeButton) activeButton.classList.remove('active');
            button.classList.add('active');
            activeButton = button;
        }
        
        // Отправка формы
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.replace(/\D/g, '');
            
            // Нормализация телефона
            if (phone.startsWith('8') && phone.length === 11) {
                phone = '+7' + phone.substring(1);
            } else if (phone.length === 10) {
                phone = '+7' + phone;
            }
            
            if (!name || !phone || !selectedService) {
                Telegram.WebApp.showAlert("Заполните все поля и выберите услугу!");
                return;
            }
            
            const data = {
                name: name,
                phone: phone,
                service_type: selectedService
            };
            
            console.log("Отправка данных:", data);
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
