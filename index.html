<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявка</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    img {
      max-width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-blue { background: #007bff; }
    .btn-maroon { background: #800000; }
    .btn-green { background: #28a745; }

    .buttons button:hover {
      opacity: 0.9;
    }

    .submit-btn {
      background: #000;
      color: white;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип">
    <h2>Оставьте заявку</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Ваше имя" required />
      <input type="tel" id="phone" placeholder="+7" value="+7" maxlength="12" required oninput="validatePhone(this)" />

      <div class="buttons">
        <button type="button" class="btn-blue" onclick="selectService('Свободные руки')">Свободные руки</button>
        <button type="button" class="btn-maroon" onclick="selectService('Персональная консультация')">Персональная консультация</button>
        <button type="button" class="btn-green" onclick="selectService('Заказать дегустацию')">Заказать дегустацию</button>
      </div>

      <button class="submit-btn" type="submit">Отправить</button>
    </form>
  </div>

  <script>
    let selectedService = "";

    function selectService(service) {
      selectedService = service;
      alert("Вы выбрали: " + service);
    }

    function validatePhone(input) {
      if (!input.value.startsWith("+7")) {
        input.value = "+7";
      }
      const cleaned = input.value.replace(/[^\d+]/g, "");
      input.value = cleaned.slice(0, 12);
    }

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!selectedService) {
        alert("Пожалуйста, выберите услугу.");
        return;
      }

      const data = {
        name: name,
        phone: phone,
        service_type: selectedService
      };

      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
      } else {
        alert("Ошибка: Telegram WebApp не найден");
      }
    });
  </script>
</body>
</html>
