<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINX - Выбор услуги</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .service-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .free-hands { background-color: #8b0000; }
        .manager { background-color: #4a2511; }
        .tasting { background-color: #5c3a21; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #5c3a21;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DRINX</h2>
        <h3>Выберите услугу:</h3>
        
        <button class="service-btn free-hands" onclick="selectService('free_hands')">
            СВОБОДНЫЕ РУКИ
        </button>
        
        <button class="service-btn manager" onclick="selectService('manager')">
            ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР
        </button>
        
        <button class="service-btn tasting" onclick="selectService('tasting')">
            ДЕГУСТАЦИЯ
        </button>

        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="tel" id="phone" placeholder="Ваш телефон" required>

        <button class="submit-btn" onclick="submitForm()">Отправить заявку</button>

        <div class="logo" style="margin-top: 40px;">
        <img src="logo.png" alt="DRINX Logo" />
        </div>
    </div>

    <script>
        let selectedService = null;
        
        function selectService(service) {
            selectedService = service;
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.style.boxShadow = 'none';
            });
            event.target.style.boxShadow = '0 0 0 3px rgba(139, 0, 0, 0.5)';
        }
        
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !phone) {
                Telegram.WebApp.showAlert("Заполните имя и телефон!");
                return;
            }
            
            if (!selectedService) {
                Telegram.WebApp.showAlert("Выберите услугу!");
                return;
            }
            
            Telegram.WebApp.sendData(JSON.stringify({
                name: name,
                phone: phone,
                service_type: selectedService
            }));
        }
        
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
