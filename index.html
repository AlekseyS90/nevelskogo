<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оформить заявку</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    img {
      max-width: 100px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #800000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a00000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип">
    <h2>Заявка на заказ</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Ваше имя" required />

      <input
        type="tel"
        id="phone"
        placeholder="+7 999 123-45-67"
        pattern="^\+79\d{9}$"
        maxlength="12"
        required
        value="+7"
        oninput="validatePhone(this)"
      />

      <select id="service_type" required>
        <option value="" disabled selected>Выберите услугу</option>
        <option value="Покупка вина">Покупка вина</option>
        <option value="Доставка">Доставка</option>
        <option value="Консультация">Консультация</option>
      </select>

      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('orderForm');

    function validatePhone(input) {
      if (!input.value.startsWith('+7')) {
        input.value = '+7';
      }
      // Автоудаление 8 после +7
      if (input.value === '+78') {
        input.value = '+7';
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const service = document.getElementById('service_type').value;

      if (!name || !phone || !service) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }

      const data = {
        name: name,
        phone: phone,
        service_type: service
      };

      // Отправка данных в Telegram WebApp
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
      } else {
        alert("Ошибка: Telegram WebApp не найден");
      }
    });
  </script>
</body>
</html>
