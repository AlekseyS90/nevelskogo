<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRINX - Выбор услуги</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f5f0; margin: 0; padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; }
    .service-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }
    .free-hands { background-color: #8b0000; }
    .manager { background-color: #4a2511; }
    .tasting { background-color: #5c3a21; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    .submit-btn { background-color: #5c3a21; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; }
    .logo { text-align: center; margin: 20px 0; }
    .logo img { width: 80px; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h2>DRINX</h2>
      <p>BИHOTEKA</p>
    </div>

    <h3>Выберите услугу:</h3>

    <button class="service-btn free-hands" onclick="selectService('free_hands')">СВОБОДНЫЕ РУКИ</button>
    <button class="service-btn manager" onclick="selectService('manager')">ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР</button>
    <button class="service-btn tasting" onclick="selectService('tasting')">ИНДИВИДУАЛЬНАЯ ДЕГУСТАЦИЯ</button>

    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="tel" id="phone" placeholder="Ваш телефон" required>

    <button class="submit-btn" onclick="submitForm()">Отправить заявку</button>

    <div class="logo">
      <img src="logo.png" alt="DRINX Logo">
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let selectedService = null;

    function selectService(serviceType) {
      selectedService = serviceType;
      document.querySelectorAll('.service-btn').forEach(btn => {
        btn.style.boxShadow = 'none';
      });
      event.currentTarget.style.boxShadow = '0 0 0 3px rgba(139, 0, 0, 0.5)';
    }

    // Маска для телефона
    const phoneInput = document.getElementById('phone');
    const maskOptions = { mask: '+{7} (000) 000-00-00' };
    const phoneMask = IMask(phoneInput, maskOptions);

    function isValidName(name) {
      return /^[А-Яа-яA-Za-zЁё\s]{2,}$/.test(name);
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      let phone = phoneInput.value.trim();

      if (!isValidName(name)) {
        Telegram.WebApp.showAlert('Пожалуйста, введите корректное имя (только буквы, не менее 2 символов)');
        return;
      }

      if (!phone || phone.length < 18) {
        Telegram.WebApp.showAlert('Введите корректный номер телефона в формате +7 (XXX) XXX-XX-XX');
        return;
      }

      if (!selectedService) {
        Telegram.WebApp.showAlert('Выберите услугу!');
        return;
      }

      const data = {
        name: name,
        phone: phone,
        service_type: selectedService
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
