<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINX - Винотека</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h2 {
            color: #5c3a21;
            text-align: center;
            margin-bottom: 30px;
        }
        .service-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .free-hands { background-color: #8b0000; color: white; }
        .manager { background-color: #4a2511; color: white; }
        .tasting { background-color: #5c3a21; color: white; }
        .service-btn.active {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #phone {
            direction: ltr;
            text-align: left;
        }
        .submit-btn {
            background-color: #5c3a21;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>DRINX ВИНОТЕКА</h2>
    
    <h3>Выберите услугу:</h3>
    <button class="service-btn free-hands" onclick="selectService('free_hands', this)">СВОБОДНЫЕ РУКИ</button>
    <button class="service-btn manager" onclick="selectService('manager', this)">ПЕРСОНАЛЬНЫЙ МЕНЕДЖЕР</button>
    <button class="service-btn tasting" onclick="selectService('tasting', this)">ДЕГУСТАЦИЯ</button>

    <input type="text" id="name" placeholder="Ваше имя" required>
    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" required>

    <button class="submit-btn" onclick="submitForm()">ОТПРАВИТЬ ЗАЯВКУ</button>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        console.log("WebApp initialized!"); // Добавлено логирование
        
        let selectedService = null;
        
        function selectService(service, button) {
            // Убираем выделение со всех кнопок
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Выделяем текущую кнопку
            button.classList.add('active');
            selectedService = service;
            console.log("Выбрана услуга:", service); // Добавлено логирование
        }
        
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.replace(/\D/g, '');
            
            // Нормализация номера телефона
            if (phone.startsWith('8') && phone.length === 11) {
                phone = '+7' + phone.substring(1);
            } else if (phone.startsWith('7') && phone.length === 11) {
                phone = '+' + phone;
            } else if (phone.length === 10) {
                phone = '+7' + phone;
            }
            
            console.log("Проверка данных:", {name, phone, service: selectedService}); // Добавлено логирование
            
            if (!name) {
                Telegram.WebApp.showAlert("Введите ваше имя!");
                return;
            }
            
            if (!phone || phone.length < 12) {
                Telegram.WebApp.showAlert("Введите корректный номер телефона!");
                return;
            }
            
            if (!selectedService) {
                Telegram.WebApp.showAlert("Выберите услугу!");
                return;
            }
            
            const data = {
                name: name,
                phone: phone,
                service_type: selectedService
            };
            
            console.log("Отправка данных:", data); // Важное логирование!
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
